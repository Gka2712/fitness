<html lang="ja">
    <head>
        <title>fitness-app</title>
        <style>
            h2{
                margin-top:5%;
                margin-left:30%;
                font-size:200%;
            }
            button{
                margin-top:2%;
                margin-left:35%;
                height:8%;
                width:15%;
                font-size:100%;
                background-color:rgb(60, 60, 181);
            }
        </style>
    </head>
    <body>
        <h2>睡眠記録</h2>
        <table>
            <tr><th>日付</th><th>睡眠時刻</th><th>起床時刻</th><th>AI判定</th></tr>
            {% for sleep in sleeps %}
            <tr>
                <td>{{sleep.day}}</td>
                <td>{{sleep.sleeptime}}</td>
                <td>{{sleep.getuptime}}</td>
                <td><a href="/sleep/detail/{{sleep.id}}">詳細はこちら</a></td>
            </tr>
            {% endfor %}
        </table>
        <button onclick="location.href='/'">トップに戻る</button>
        <button onclick="location.href='/sleep/record'">睡眠を記録する</button>
    </body>
</html>
