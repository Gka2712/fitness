<html lang="ja">
    <head>
        <title>fitness-app</title>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' >
        <style>
            h2{
                margin-top:5%;
                margin-left:30%;
                font-size:200%;
            }
            button{
                margin-top:2%;
                margin-left:35%;
                font-size:100%;
            }
            body{
                padding-top:2%;
            }
            .tablepos{
                margin-top:5%;
            }
        </style>
    </head>
    <body>
        <h2>歩いた数を記録する</h2>
        <table class="table table-striped table-hover tablepos">
            <tr><th>日付</th><th>歩数</th><th>詳細はこちら</th></tr>
            {% for walk in walks %}
            <tr>
                <td>{{walk.day}}</td>
                <td>{{walk.walknum}}</td>
                <td><button class="btn btn-outline-primary" onclick="location.href='/walk/detail/{{walk.id}}'">詳細はこちら</button></td>
            </tr>
            {% endfor %}
        </table>
        <img src="data:image/pmg;base64,{{graph}}" alt="歩数の記録">
        <button class="btn btn-primary" onclick="location.href='/'">トップに戻る</button>
        <button class="btn btn-primary"onclick="location.href='/walk/record'">歩いた数を記録する</button>
    </body>
</html>
